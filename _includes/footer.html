<footer class="site-footer">
  <div class="wrapper">
    <div class="footer-content">
      <p>{{ site.description }}</p>
      <div class="social-links">
        <a href="mailto:{{ site.email }}"><i class="fas fa-envelope"></i></a>
        <a href="tel:{{ site.phone }}"><i class="fas fa-phone"></i></a>
        {% if site.github_username %}
        <a href="https://github.com/{{ site.github_username }}"><i class="fab fa-github"></i></a>
        {% endif %}
        {% if site.linkedin_username %}
        <a href="https://linkedin.com/in/{{ site.linkedin_username }}"><i class="fab fa-linkedin"></i></a>
        {% endif %}
      </div>
    </div>
  </div>
</footer>
